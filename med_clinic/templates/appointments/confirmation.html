{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <title>Confirmation</title>
</head>

<body style="background-color: #fafafa;">

    <div class="container">
        <div class="row align-items-end mb-5" style="height: 30vh;">
            <div class="col d-flex justify-content-center">
                <img src="{% static 'img/dashboard/cancel.svg' %}" alt="Cancel-icon" style="width: 8rem;">
            </div>
        </div>
        <div class="row align-items-start pt-5" style="height: 60vh;">
            <div class="col">
                
                <div class="row">
                    <div class="col text-center mb-5">
                        <h4>You are about to <b style="color: #da0b0b;">permanently delete</b> an item ..</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col d-flex justify-content-center">

                        <div class="card py-4 border-0 shadow" style="width: 40rem; border-radius: 10px;">
                            <div class="card-body">
                                <div class="card-title">
                                    <h3 style="text-align: center;">Are you sure?</h3>
                                </div>
                                <div class="card-text">
                                        <div class="row py-1">
                                            <div class="col d-flex justify-content-end pt-3">
                                            <form action="delete_appointment/{{ id }}/" method="post">
                                                {% csrf_token %}
                                                <button class="btn btn-danger btn-md" type="submit"
                                                    id="Delete-appointment-btn">Delete</button>
                                            </form>
                                            </div>

                                            <div class="col d-flex justify-content-start pt-3">
                                            <form action="{% url 'appointments:appointments' %}">
                                            {% csrf_token %}
                                                <button class="btn btn-primary btn-md" type="submit"
                                                    id="Approve-appointment-btn">Cancel</button>
                                            </form>
                                            </div>
                                        </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>











    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>

</body>

</html>
